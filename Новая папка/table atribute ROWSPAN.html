<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Атрибут rowspan </title>
</head>
<body>
    <h4>Таблица с обьедененными колонками:</h4>
    <table border = "1">
         <tr>
             <th>First Name:</th>
             <td>Bill Gates</td>
         </tr>
         <tr>
            <th rowspan = "2">Telephone:</th>
            <td>555 77 854</td>
         </tr>
         <tr>
            <td>555 77 855</td>
         </tr>
    </table>
     <h4>Таблица с обьедененными колонками rowspan но третья колонка не добавлена в третий ряд поэтому rowspan идёт как одинарный ( потому что ему нету чего заполнять ):</h4>
    <table border = "1">
         <tr>
             <th>First Name:</th>
             <td>Bill Gates</td>
         </tr>
         <tr>
            <th rowspan = "2">Telephone:</th>
            <td>555 77 854</td>
         </tr>
    </table>
</body>
</html>
