<!--Атрибут Align выравнивает по центру--> 

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Атрибут align</title>
</head>
  <body>
    <table width = "400" border = "1">
        <tr>
            <th align = "left"> Наименование </th>
            <th align = "right"> январь </th>

        </tr>

        </tr>
        <tr>
            <td align = "left"> Проезд </td>

        </tr>
        <tr>
            <td align = "left"> Продукты </td>

        </tr>
        <tr>
            <th align = "left"> Итого </th>

        </tr>
    </table>

</html>
