<html lang="en">
<head>

    <title>Атрибут colspan</title>
</head>
<body>

      <table border = "1">
          <tr>
              <th>Name</th>
              <th colspan = "2"> Telephone </th>
          </tr>
          <tr>
              <td>Alex</td>
              <td>555 77 854</td>
              <td>555 77 854</td>
          </tr>
      </table>
</body>
</html>
